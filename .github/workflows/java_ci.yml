name: Java CI

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Make Gradlew Executable
        run: chmod +x ./gradlew

      - name: Run Tests
        run: ./gradlew test

        deploy:
          runs-on: ubuntu-latest

          needs: test

          steps:
            - name: Set workflow status
              if: always() # This ensures the step runs even if previous steps fail
              run: echo "::set-output name=workflow-status::failure"

