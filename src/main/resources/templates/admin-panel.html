<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link href="../static/css/bootstrap.css" rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}">
  <link href="../static/css/style.css" rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
  <link href="../static/css/animate.css" rel="stylesheet" type="text/css" th:href="@{/css/animate.css}">
  <link href="../static/css/font-awesome.min.css" rel="stylesheet" type="text/css" th:href="@{/css/font-awesome.min.css}">
  <style>
    /* Custom styles for the form container */
    .form-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 500px; /* Adjust this value to make the form bigger */
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f8f8f8;
    }

    /* Custom styles for the home link container */
    .home-container {
      position: absolute;
      top: 10px;
      left: 10px;
    }

    /* Custom styles for the bigger Home link */
    .bigger-home-link {
      width: 40px; /* Adjust this value to resize the image */
      height: 40px;
    }
    .mid-bar{
      background-color: #333333;
      padding: 40px;
    }
    .top-bar{
      position: absolute;
      left: 0;
      right: 0;
      background-color: #ff7361;
      padding: 40px;
      width: 100%;
      text-align: center;
    }
  </style>
</head>
<body>
<div class="mid-bar">
</div>
<div class="container min-vh-100">
  <div class="home-container">
    <a href="/" class="bigger-home-link">
      <img src="/assets/img/flogo.png" alt="Home">
    </a>
  </div>
  <div class="top-bar">
    <h1>Welcome to Admin Panel</h1>
  </div>

  <h2>User Management</h2>
  <ul>
    <!-- Loop through the list of users -->
    <th:block th:each="user : ${users}">
      <li>
        <span th:text="${user.username}"></span>
        <form th:action="@{'/users/' + ${user.id} + '/delete'}" method="post" th:if="${user.isAdmin != 1}">
          <button type="submit">Delete</button>
        </form>
        <form th:action="@{'/users/' + ${user.id} + '/block'}" method="post" th:if="${user.isAdmin != 1 and user.isAdmin != 2}">
          <button type="submit">Block</button>
        </form>
        <form th:action="@{'/users/' + ${user.id} + '/unblock'}" method="post" th:if="${user.isAdmin == 2}">
          <button type="submit">Unblock</button>
        </form>
        <form th:action="@{'/users/' + ${user.id} + '/admin'}" method="post" th:if="${user.isAdmin == 0}">
          <button type="submit">Set as Admin</button>
        </form>
      </li>
    </th:block>
  </ul>
</div>

<!-- Add the script tags for any JavaScript libraries you need for the admin panel -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="../static/js/jquery-3.1.1.min.js" th:href="@{/js/jquery-3.1.1.min.js}"></script>
<script src="../static/js/bootstrap.min.js" th:href="@{/js/bootstrap.min.js}"></script>
<script src="../static/js/npm.js" th:href="@{/js/npm.js}"></script>
</body>
</html>
