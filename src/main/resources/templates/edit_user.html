<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link href="../static/css/bootstrap.css" rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}">
    <link href="../static/css/style.css" rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link href="../static/css/animate.css" rel="stylesheet" type="text/css" th:href="@{/css/animate.css}">
    <link href="../static/css/font-awesome.min.css" rel="stylesheet" type="text/css"
          th:href="@{/css/font-awesome.min.css}">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>


<section class="main-content921 centered-width">
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div class="ask-question-input-part032">
                    <h4>Edit profile details</h4>
                    <hr>
                        <h2 class="text-center">Edit User</h2>
                        <form action="/users/profile" th:object="${user}" method="post">
                            <label th:text="#{user.username}">User</label>
                            <br/>
                            <input type="text" th:field="*{username}">
                            <!-- Display the validation errors for the username field -->
                            <div th:if="${#fields.hasErrors('username')}" class="alert alert-danger" role="alert">
                                <p th:errors="*{username}"></p>
                            </div>
                            <br><br/>

                            <label th:text="#{user.email}">User</label>
                            <br/>
                            <input type="text" th:field="*{email}">
                            <!-- Display the validation errors for the email field -->
                            <div th:if="${#fields.hasErrors('email')}" class="alert alert-danger" role="alert">
                                <p th:errors="*{email}"></p>
                            </div>
                            <br><br/>

                            <label th:text="#{user.firstName}">User</label>
                            <br/>
                            <input type="text" th:field="*{firstName}">
                            <br><br/>

                            <label th:text="#{user.lastName}">User</label>
                            <br/>
                            <input type="text" th:field="*{lastName}">
                            <br><br/>

                            <label th:text="#{user.password}">User</label>
                            <br/>
                            <input type="password" th:field="*{password}">
                            <br><br/>

                            <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                                <p th:text="${errorMessage}"></p>
                            </div>

                            <input type="submit" value="Save" class="btn btn-primary">
                        </form>
                </div>
            </div>
        </div>
    </div>
</section>
            <!--    footer -->
            <div th:replace="fragments/footer :: footer"></div>
</body>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="../static/js/jquery-3.1.1.min.js" th:href="@{/js/jquery-3.1.1.min.js}"></script>
<script src="../static/js/bootstrap.min.js" th:href="@{/js/bootstrap.min.js}"></script>
</html>
