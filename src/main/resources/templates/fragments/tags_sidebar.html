<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="sidetags">
    <div class="tags-part2398">
        <h4>Tags</h4>
        <ul>
            <li th:each="tag : ${tags}">
                <a href="#" th:href="@{/tags/{id}(id=${tag.getId()})}" th:text="${tag.getName()}"></a>
            </li>
        </ul>
    </div>
    <hr>
</div>
</body>
</html>
