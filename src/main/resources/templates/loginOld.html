<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form action="#" th:action="@{/auth/login}" th:object="${login}" method="post">
    <label th:text="#{user.username}">Username</label>
  <input  type = "text" th:field="*{username}">
    <label class="error" th:errors="*{username}">Username error placeholder</label>
    <br/><br/>
    <label th:text="#{user.password}">Password</label>
  <input  type = "password" th:field="*{password}">

    <label class="error" th:errors="*{password}">Password error placeholder</label>
    <br/><br/>
  <input type="submit" value="Login"/>

</form>

</body>
</html>
