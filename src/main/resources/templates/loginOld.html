<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="../static/css/bootstrap.css" rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}">
    <link href="../static/css/style.css" rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link href="../static/css/animate.css" rel="stylesheet" type="text/css" th:href="@{/css/animate.css}">
    <link href="../static/css/font-awesome.min.css" rel="stylesheet" type="text/css" th:href="@{/css/font-awesome.min.css}">

</head>
<body>
<!--======== Navbar =======-->
<div th:replace="fragments/navbar :: navbar"></div>


<!--======= welcome section on top background=====-->
<section class="welcome-part-one">
    <div class="container">
    </div>
</section>


<!-- ======content section/body=====-->
<section class="main-content920">
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div id="main">
                    <div class="modal-wrap">
                        <h2 class="text-center">Login</h2>
                        <form action="#" th:action="@{/auth/login}" th:object="${login}" method="post">
                            <label th:text="#{user.username}">Username</label>
                            <label>
                                <input type="text" th:field="*{username}">
                            </label>
                            <label class="error" th:errors="*{username}">Username error placeholder</label>
                            <br/><br/>
                            <label th:text="#{user.password}">Password</label>
                            <label>
                                <input type="password" th:field="*{password}">
                            </label>
                            <label class="error" th:errors="*{password}">Password error placeholder</label>
                            <br/><br/>
                            <div class="button-container">
                                <input type="submit" value="Login" class="btn btn-primary">
                                <a href="/users/new" class="btn btn-secondary">Register</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>>
    </div>>
</section>

<!--    footer -->
<div th:replace="fragments/footer :: footer"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="../static/js/jquery-3.1.1.min.js" th:href="@{/js/jquery-3.1.1.min.js}"></script>
<script src="../static/js/bootstrap.min.js" th:href="@{/js/bootstrap.min.js}"></script>
</body>
</html>
