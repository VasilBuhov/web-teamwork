<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
    <link href="../static/css/bootstrap.css" rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}">
    <link href="../static/css/style.css" rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link href="../static/css/animate.css" rel="stylesheet" type="text/css" th:href="@{/css/animate.css}">
    <link href="../static/css/font-awesome.min.css" rel="stylesheet" type="text/css"
          th:href="@{/css/font-awesome.min.css}">
    <style>

        .table {
            border-collapse: collapse;
            width: 100%;
        }

        .row:nth-child(even) {
            background-color: #f2f2f2;
        }

        .row:hover {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<!--======== Navbar =======-->
<div th:replace="fragments/navbar :: navbar"></div>

<section class="main-content921 centered-width">
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div class="ask-question-input-part032">
                    <div class="table-container">
                        <h2 class="text-center" th:text="#{users.title}">All Users</h2>
                        <table class="table">
                            <thead>
                            <tr>
                                <th th:text="#{user.username}">Username</th>
                                <th th:text="#{user.email}">Email</th>
                                <th th:text="#{user.firstName}">First Name</th>
                                <th th:text="#{user.lastName}">Last Name</th>
                                <th th:text="#{user.isAdmin}">Is Admin</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${users}">
                                <td>
                                    <a th:href="@{/users/{id}(id=${user.getId()})}"
                                       th:text="${user.getUsername()}">User</a>
                                </td>
                                <td th:text="${user.getEmail()}">-</td>
                                <td th:text="${user.getFirstName()}">-</td>
                                <td th:text="${user.getLastName()}">-</td>
                                <td th:text="${user.getIsAdmin() == 1 ? 'Yes' : 'No'}">-</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<!--    footer -->
<div th:replace="fragments/footer :: footer"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="../static/js/jquery-3.1.1.min.js" th:href="@{/js/jquery-3.1.1.min.js}"></script>
<script src="../static/js/bootstrap.min.js" th:href="@{/js/bootstrap.min.js}"></script>
</body>
</html>
